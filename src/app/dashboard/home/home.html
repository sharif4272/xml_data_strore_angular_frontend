<div class="container py-5">
  <div class="row">
    <div class="col-12 text-center mb-5">
      <h1 class="display-5 fw-bold">👋 Welcome to HR Dashboard</h1>
      <p class="lead text-muted">Manage your employees, view reports, and more.</p>
    </div>
  </div>

  <div class="row g-4 mb-5">
    <!-- Stat Cards -->
    <div class="col-md-4">
      <div class="card text-bg-primary shadow-sm">
        <div class="card-body">
          <h5 class="card-title">Total Employees</h5>
          <h2 class="card-text display-4">127</h2>
          <p class="card-text">Active team members</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card text-bg-success shadow-sm">
        <div class="card-body">
          <h5 class="card-title">Departments</h5>
          <h2 class="card-text display-4">8</h2>
          <p class="card-text">Across the organization</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card text-bg-info shadow-sm">
        <div class="card-body">
          <h5 class="card-title">New Hires</h5>
          <h2 class="card-text display-4">+12</h2>
          <p class="card-text">This month</p>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="alert alert-info d-flex align-items-center" role="alert">
        <i class="bi bi-lightbulb me-2 fs-4"></i>
        <div>
          <strong>Tip:</strong> Click <strong>“Employees”</strong> in the sidebar to manage your team.
        </div>
      </div>
    </div>
  </div>
</div>
